# .github/workflows/deploy.yml
name: Deploy static site to GitHub Pages
on:
  push:
    branches: [ main ]   # אם הסניף שלך הוא master - שנה ל master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/upload-pages-artifact@v3
        with:
          path: .          # אם הקבצים בתיקייה אחרת (למשל 'site'), שנה ל: ./site
      - id: deployment
        uses: actions/deploy-pages@v4
